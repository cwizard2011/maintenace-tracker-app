<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Prosto+One|Roboto+Condensed" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">
        <title>Maintenance Desk</title>
        <link rel="icon" type="image/png" href="images/icon.jpeg" />
    </head>
    <body class = "body-image">
            <div class="nav-bar" id="top-nav">
                <a href="index.html" title = "Home page"><i style="font-size:24px" class="fa">&#xf015;</i></a>
                <a href="#" title = "Login Users" id ="login">Login</a>
                <a href="javascript:void(0);" class="nav-icon" onclick="resNav()">&#9776;</a>
            </div>
        <div class= "container">
            <div class="center-heading">
                    <h1>Maintenance Desk</h1>
                    <h3>You can get your technical issues resolved in four major steps</h3>
            </div>
                <div class= "align-horizontal">
                    <div class= "circular-image">
                        <figure>
                        <img src ="images/login.svg" class="icon-image">
                        <figcaption>Register or Login</figcaption>
                    </figure>
                </div>
                    <div class= "circular-image">
                        <figure>
                                <img src ="images/log.svg" class="icon-image">
                                <figcaption>Log a request</figcaption>
                            </figure>
                    </div>
                    <div class= "circular-image">
                        <figure>
                                <img src ="images/approved.svg" class="icon-image">
                                <figcaption>Get request approved</figcaption>
                        </figure>
                    </div>
                    <div class= "circular-image">
                        <figure>
                                <img src ="images/resolved.svg" class="icon-image">
                                <figcaption>Get request resolved</figcaption>
                        </figure>
                    </div>
                </div>
                  <div id="loginModal" class="modals">
                        <div class="modals-content form-field modals-body">
                          <span class="login-close">&times;</span>
                          <h2 class="center-heading">Login</h2>
                             <form id = "loginForm">
                            <label>Username/Email</label>
                            <input type="text" id="login-user" required/>
                            <p id="user-error" class="red-text"></p>
                            <label>Password</label>
                            <input type = "password" placeholder = "Password" id="login-password" required />
                            <p id="password-error" class="red-text"></p>
                            <input type="submit" class="right-btn btn" value="Login" />
                            <h6>Don't have an account, you can <span><a href="#" title = "SignUp Users" id="sign-up" style="color:#1388ace8;">Register Here</a></span></h6>
                            <h6> <span><a href="#" id="forget-password" style="color:#1388ace8;">Forgot password?</a></span></h6>
                          </form>
                        </div>
                      </div>
                      <div id="signupModal" class="modals">
                        <div class="modals-content form-field modals-body">
                          <span class="close">&times;</span>
                          <h2 class="center-heading">Register</h2>
                                <form id = "signup-form">
                                <label>First Name</label>
                                <input type="text" id="firstname" required/>
                                <p id="error-firstname" class="red-text"></p>
                                <label>Last Name</label>
                                <input type="text" id="lastname" required/>
                                <p id="error-lastname" class="red-text"></p>
                                <label>Email</label>
                                <input type="email" id="email" required/>
                                <p id="error-email" class="red-text"></p>
                                <label>Username</label>
                                <input type="text" id="username" required/>
                                <p id="error-username" class="red-text"></p>
                                <label>Password</label>
                                <input type = "password" placeholder = "Password" id="password" required />
                                <p id="message" class="red-text"></p>
                            <input type="submit" class="right-btn btn" value="Submit">
                          </form>
                        </div>
                      </div>
                      <div id="forgetPassword" class="modals">
                        <div class="modals-content form-field modals-body">
                          <span class="password-close">&times;</span>
                          <h2 class="center-heading">Recover password</h2>
                             <form id = "password-reset-form">
                            <label>Username/Email</label>
                            <input type="text" id="reset-password" required/>
                            <p id="field-error" class="red-text"></p>
                            <input type="submit" class="right-btn btn" value="Reset Password" />
                          </form>
                        </div>
                      </div>
        </div>
            <footer>
                <div>
                  Maintenance Tracker by Adeoye Peter &copy; <script>document.write(new Date().getFullYear());</script>
                </div>
              </footer>
        <script src="js/nav.js"></script>
        <script src="js/loginmodal.js"></script>
        <script src="js/signupmodal.js"></script>
        <script src="js/forgetpassword.js"></script>
        <script src="js/fetchlogin.js"></script>
        <script src="js/fetchsignup.js"></script>
        <script src="js/resetpassword.js"></script>
    </body>
</html>
