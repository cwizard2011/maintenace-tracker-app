<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Prosto+One|Roboto+Condensed" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/form.css">
        <link rel="stylesheet" type="text/css" href="../css/modal.css">
        <link rel="stylesheet" type="text/css" href="../css/usertable.css">
        <script src="https://unpkg.com/ionicons@4.1.1/dist/ionicons.js"></script>
        <title>Admin Dashboard</title>
        <link rel="icon" type="image/png" href="../images/icon.jpeg" />
    </head>
    <body class = "body-image">
            <div class="nav-bar" id="top-nav">
                <a href="./admindashboard.html" title = "Home page"><i style="font-size:24px" class="fa">&#xf015;</i></a>
                <a href="#" class="logout-client">Logout</a>
                <a href="./admindashboard.html">Dashboard</a>
                <a href="./users.html"style="background-color: transparent; color: white"><i class="fa">&#xf2bd; Users</i></a>
                <a href="./adminprofile.html"style="background-color: transparent; color: white"><i class="fa user">&#xf2c0; Profile</i></a>
                <a href="javascript:void(0);" class="nav-icon" onclick="resNav()">&#9776;</a>
            </div>
        <div class= "container">
            <h3 id="noUser" class="center"></h3>
            <p id="adminReqId"></p>
            <p id="action-msg" class="center blue"></p>
          <div class = "min-container">
              <div class="sort">
                  <p class="page">Showing: <span id="userNo">0 </span> Users</p>
              </div>
              <div id="all" class="sort-default">
                    <table role="table" id="user-table">
                        <thead role="rowgroup">
                          <tr role="row">
                            <th role="columnheader">S/N</th>
                            <th role="columnheader">Username</th>
                            <th role="columnheader">Email</th>
                            <th role="columnheader">Role</th>
                            <th role="columnheader">Details</th>
                            <th role="columnheader">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
            
                        </tbody>
            </table>
              </div>
              </div>
              <div id="user-details">
                <div class="user-content form-field">
                    <a href="#" class="close">&times;</a>
                  <div class="header">
                    <h3 class=center>USER DETAILS</h3>
                  </div>
                  <div class="copy">
                    <p>
                      <label for="id">User Id</label>
                    </p>
                  <p id="user-id"></p>
                  <p>
                      <label for="fullname">Name</label>
                  </p>
                  <p id="user-fullname"></p>
                  <p>
                    <label for="email">Email</label>
                </p>
                <p id="user-email"></p>
                <p>
                    <label for="user-role">Role</label>
                </p>
                  <p id="user-role"></p>
                  <p>
                      <label for="created-at">Registered on</label>
                    </p>
                  <p id="user-created"></p>
                  <p>
                    <label for="updated-at">Updated on</label>
                </p>
                <p id="user-updated"></p>
                  </div>
                  <div class="cf footer">
                    
                  </div>
                </div>
                <div class="overlay"></div>
            </div>

            <div id="del-user">
              <div class="del-content form-field">
                <div class="header">
                <a href="#" class="close">&times;</a>
                <h5 id="del-message"></h5>
                <input type="hidden" id="del-id" />
                  <h3 class="center">Are you sure you want to delete this User?</h3>
                </div>
                <div class="copy">
                  <p class="center">
                      <button id="yesDelete" class="btn danger">Yes</button>
                      <button id="noDelete" class="btn">No</button>
                  </p>
                </div>
                <div class="cf footer">
                  
                </div>
              </div>
              <div class="overlay"></div>
          </div>
          <div id="update-user">
            <div class="update-content form-field">
              <div class="header">
              <a href="#" class="close">&times;</a>
              <h5 id="update-message"></h5>
              <input type="hidden" id="update-id" />
                <h3 class="center">Are you sure you want to change this user's role?</h3>
              </div>
              <div class="copy">
                <p class="center">
                    <button id="yesUpdate" class="btn danger">Yes</button>
                    <button id="noUpdate" class="btn">No</button>
                </p>
              </div>
              <div class="cf footer">
                
              </div>
            </div>
            <div class="overlay"></div>
        </div>

        </div>
        <footer>
            <div>
              Maintenance Tracker by Adeoye Peter &copy; <script>document.write(new Date().getFullYear());</script>
            </div>
          </footer>
        <script src = "../js/nav.js"></script>
        <script src = "../js/users.js"></script>
        <script src="../js/logout.js"></script>
    </body>
</html>
