<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Fenix|PT+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">
        <title>Maintenance Desk</title>
        <link rel="icon" type="image/png" href="images/icon.jpeg" />
    </head>
    <body class = "body-image">
            <div class="nav-bar" id="top-nav">
                <a href="index.html" title = "Home page"><i style="font-size:24px" class="fa">&#xf015;</i></a>
                <a href="#" title = "Login Users" id ="login">Login</a>
                <a href="#" title = "SignUp Users" id="sign-up">Register</a>
                <a href="javascript:void(0);" class="nav-icon" onclick="resNav()">&#9776;</a>
            </div>
        <div class= "container">
            <div class="center-heading">
                    <h1>Maintenance Desk</h1>
                    <p>You can get your technical issues resolved in four major steps</p>
            </div>
                <div class= "align-horizontal">
                    <div class= "circular-image">
                        <figure>
                        <img src ="images/key.png" class="icon-image">
                        <figcaption>Register or Login</figcaption>
                    </figure>
                </div>
                    <div class= "circular-image">
                        <figure>
                                <img src ="images/log.jpeg" class="icon-image">
                                <figcaption>Log a request</figcaption>
                            </figure>
                    </div>
                    <div class= "circular-image">
                        <figure>
                                <img src ="images/approved.png" class="icon-image">
                                <figcaption>Get request approved</figcaption>
                        </figure>
                    </div>
                    <div class= "circular-image">
                        <figure>
                                <img src ="images/resolved.jpg" class="icon-image">
                                <figcaption>Get request resolved</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="access-button">
                    <a href="#"></a><button class="btn-signup" id="signUp">Register</button></a>
                    <a href="#"><button class="btn-login" id="logIn" >Login</button></a>
                </div>
                <div id="signupModal" class="modal">
                    <div class="modal-content form-field modal-body">
                      <span class="close">&times;</span>
                      <h3>Fill the form below to register</h3>
                         <form id = "signUpForm">
                        <input type="text" placeholder="First Name" required/>
                        <input type="text" placeholder="Last Name" required/>
                        <input type="email" placeholder="Email Address" required/>
                        <input type="text" placeholder="Username" required/>
                        <input type = "password" placeholder = "Password" required />
                        <input type="submit" class="right-btn btn-signup" value="Submit">
                      </form>
                    </div>
                  </div>
                  <div id="loginModal" class="modal">
                        <div class="modal-content form-field modal-body">
                          <span class="login-close">&times;</span>
                          <h3>Fill the form below to Login</h3>
                             <form id = "loginForm">
                            <input type="text" placeholder="Username" required/>
                            <input type = "password" placeholder = "Password" required />
                            <input type="submit" class="right-btn btn-login" value="Login">
                          </form>
                        </div>
                      </div>
        </div>
        <script src="js/nav.js"></script>
        <script src="js/modal.js"></script>
    </body>
</html>
